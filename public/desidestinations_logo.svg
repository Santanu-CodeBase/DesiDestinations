<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient for the letters -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#F7931E;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD23F;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#06D6A0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#118AB2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Secondary gradient for accents -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E91E63;stop-opacity:1" />
      <stop offset="33%" style="stop-color:#9C27B0;stop-opacity:1" />
      <stop offset="66%" style="stop-color:#3F51B5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2196F3;stop-opacity:1" />
    </linearGradient>
    
    <!-- Background gradient -->
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1A1A2E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213E;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGradient)" rx="40"/>
  
  <!-- Decorative mandala pattern in background -->
  <circle cx="200" cy="200" r="180" fill="none" stroke="url(#accentGradient)" stroke-width="1" opacity="0.1"/>
  <circle cx="200" cy="200" r="150" fill="none" stroke="url(#accentGradient)" stroke-width="1" opacity="0.1"/>
  <circle cx="200" cy="200" r="120" fill="none" stroke="url(#accentGradient)" stroke-width="1" opacity="0.1"/>
  
  <!-- Letter D with travel-inspired design -->
  <g transform="translate(70, 120)">
    <!-- Main D structure -->
    <path d="M 0 0 L 0 160 L 80 160 C 120 160 160 120 160 80 C 160 40 120 0 80 0 Z M 25 25 L 75 25 C 95 25 135 35 135 80 C 135 125 95 135 75 135 L 25 135 Z" 
          fill="url(#mainGradient)" stroke="url(#accentGradient)" stroke-width="2"/>
    
    <!-- Compass rose inside D -->
    <g transform="translate(80, 80)">
      <!-- North pointer -->
      <path d="M 0 -15 L 8 -5 L 0 0 L -8 -5 Z" fill="url(#accentGradient)"/>
      <!-- South pointer -->
      <path d="M 0 15 L 8 5 L 0 0 L -8 5 Z" fill="url(#mainGradient)"/>
      <!-- East pointer -->
      <path d="M 15 0 L 5 8 L 0 0 L 5 -8 Z" fill="url(#accentGradient)"/>
      <!-- West pointer -->
      <path d="M -15 0 L -5 8 L 0 0 L -5 -8 Z" fill="url(#mainGradient)"/>
      <!-- Center dot -->
      <circle cx="0" cy="0" r="3" fill="url(#accentGradient)"/>
    </g>
  </g>
  
  <!-- Letter D (second D) with destination pin design -->
  <g transform="translate(230, 120)">
    <!-- Main D structure -->
    <path d="M 0 0 L 0 160 L 80 160 C 120 160 160 120 160 80 C 160 40 120 0 80 0 Z M 25 25 L 75 25 C 95 25 135 35 135 80 C 135 125 95 135 75 135 L 25 135 Z" 
          fill="url(#mainGradient)" stroke="url(#accentGradient)" stroke-width="2"/>
    
    <!-- Location pin inside D -->
    <g transform="translate(80, 70)">
      <path d="M 0 -20 C -15 -20 -25 -10 -25 5 C -25 15 0 35 0 35 C 0 35 25 15 25 5 C 25 -10 15 -20 0 -20 Z" 
            fill="url(#accentGradient)"/>
      <circle cx="0" cy="5" r="8" fill="url(#mainGradient)"/>
    </g>
  </g>
  
  <!-- Decorative elements -->
  <!-- Small stars/sparkles -->
  <g opacity="0.6">
    <path d="M 100 50 L 102 58 L 110 60 L 102 62 L 100 70 L 98 62 L 90 60 L 98 58 Z" fill="url(#accentGradient)"/>
    <path d="M 320 80 L 322 88 L 330 90 L 322 92 L 320 100 L 318 92 L 310 90 L 318 88 Z" fill="url(#mainGradient)"/>
    <path d="M 80 340 L 82 348 L 90 350 L 82 352 L 80 360 L 78 352 L 70 350 L 78 348 Z" fill="url(#accentGradient)"/>
    <path d="M 340 320 L 342 328 L 350 330 L 342 332 L 340 340 L 338 332 L 330 330 L 338 328 Z" fill="url(#mainGradient)"/>
  </g>
  
  <!-- Subtle paisley pattern -->
  <g opacity="0.2">
    <path d="M 50 150 C 50 130 65 115 85 115 C 95 115 105 125 105 135 C 105 145 95 155 85 155 C 75 155 65 145 65 135 C 65 140 60 145 55 145 C 50 145 45 140 45 135 C 45 142 50 147 50 150 Z" 
          fill="url(#accentGradient)"/>
    <path d="M 350 250 C 350 230 365 215 385 215 C 395 215 405 225 405 235 C 405 245 395 255 385 255 C 375 255 365 245 365 235 C 365 240 360 245 355 245 C 350 245 345 240 345 235 C 345 242 350 247 350 250 Z" 
          fill="url(#mainGradient)" transform="rotate(180 375 232.5)"/>
  </g>
  
  <!-- App name text -->
  <text x="200" y="340" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="url(#mainGradient)">
    DesiDestinations
  </text>
  
  <!-- Tagline -->
  <text x="200" y="365" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="url(#accentGradient)" opacity="0.8">
    Discover • Explore • Experience
  </text>
</svg>